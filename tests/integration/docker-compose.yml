version: '3.8'

# Integration Test Environment - All databases in standalone/single-node mode
# This docker-compose file is designed for local testing only
# NO distributed deployment configurations

services:
  # MySQL - Single Instance
  mysql:
    image: mysql:8.0
    container_name: mcp-integration-mysql
    environment:
      MYSQL_ROOT_PASSWORD: test_password
      MYSQL_DATABASE: testdb
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ptest_password"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - integration-network

  # PostgreSQL - Single Instance
  postgres:
    image: postgres:15
    container_name: mcp-integration-postgres
    environment:
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - integration-network

  # OpenGauss - Single Instance
  opengauss:
    image: enmotech/opengauss:3.1.0
    container_name: mcp-integration-opengauss
    environment:
      GS_PASSWORD: test_password
      GS_DB: testdb
    ports:
      - "5433:5432"
    privileged: true
    healthcheck:
      test: ["CMD-SHELL", "gsql -d postgres -U gaussdb -c 'SELECT 1'" ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - integration-network

  # MongoDB - Single Instance (no replica set)
  mongodb:
    image: mongo:6
    container_name: mcp-integration-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: test_password
      MONGO_INITDB_DATABASE: testdb
    ports:
      - "27017:27017"
    command: ["mongod", "--bind_ip_all"]
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - integration-network

  # Redis - Single Instance (no cluster)
  redis:
    image: redis:7
    container_name: mcp-integration-redis
    command: redis-server --requirepass test_password
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "test_password", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - integration-network

  # Memcached - Single Instance
  memcached:
    image: memcached:1.6-alpine
    container_name: mcp-integration-memcached
    ports:
      - "11211:11211"
    command: memcached -m 64
    networks:
      - integration-network

  # Kafka - Single Broker (with Zookeeper)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: mcp-integration-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - integration-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: mcp-integration-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - integration-network

  # RabbitMQ - Single Instance (no cluster)
  rabbitmq:
    image: rabbitmq:3-management
    container_name: mcp-integration-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: test_password
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - integration-network

  # Elasticsearch - Single Node
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: mcp-integration-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - integration-network

  # etcd - Single Node
  etcd:
    image: quay.io/coreos/etcd:v3.5.11
    container_name: mcp-integration-etcd
    environment:
      - ETCD_ADVERTISE_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
    ports:
      - "2379:2379"
    command:
      - /usr/local/bin/etcd
      - --name=etcd0
      - --data-dir=/etcd-data
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - integration-network

  # ClickHouse - Single Instance
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: mcp-integration-clickhouse
    environment:
      CLICKHOUSE_DB: testdb
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: test_password
    ports:
      - "8123:8123" # HTTP port
      - "9000:9000" # Native port
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - integration-network

  # Milvus - Standalone Mode (single instance with dependencies)
  milvus-etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: mcp-integration-milvus-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - integration-network

  milvus-minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: mcp-integration-milvus-minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - integration-network

  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: mcp-integration-milvus
    depends_on:
      - milvus-etcd
      - milvus-minio
    environment:
      ETCD_ENDPOINTS: milvus-etcd:2379
      MINIO_ADDRESS: milvus-minio:9000
    ports:
      - "19530:19530"
      - "9091:9091"
    command: ["milvus", "run", "standalone"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    networks:
      - integration-network

networks:
  integration-network:
    driver: bridge
